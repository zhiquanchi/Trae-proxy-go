name: CI & Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Go test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
          - goos: windows
            goarch: amd64
            archive: zip
          - goos: darwin
            goarch: amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            archive: tar.gz
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          ARCHIVE: ${{ matrix.archive }}
        run: |
          set -euo pipefail

          out_dir="out/${GOOS}_${GOARCH}"
          dist_dir="dist"
          mkdir -p "${out_dir}" "${dist_dir}"

          exe_suffix=""
          if [[ "${GOOS}" == "windows" ]]; then
            exe_suffix=".exe"
          fi

          export CGO_ENABLED=0
          go build -trimpath -ldflags "-s -w" -o "${out_dir}/trae-proxy${exe_suffix}" ./cmd/proxy
          go build -trimpath -ldflags "-s -w" -o "${out_dir}/trae-proxy-cli${exe_suffix}" ./cmd/cli

          base="trae-proxy_${GOOS}_${GOARCH}"
          if [[ "${ARCHIVE}" == "zip" ]]; then
            (cd "${out_dir}" && zip -9 -r "../../${dist_dir}/${base}.zip" .)
          else
            tar -C "${out_dir}" -czf "${dist_dir}/${base}.tar.gz" .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish nightly release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > sha256sums.txt

      - name: Create/update release (nightly)
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: "Nightly"
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          commit: ${{ github.sha }}
          artifacts: "dist/*"
          token: ${{ secrets.GITHUB_TOKEN }}
